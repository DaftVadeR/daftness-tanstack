services:
  app:
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:3000"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 3
    build: .
    expose:
      - "3000"
    environment:
      - NITRO_HOST=0.0.0.0
      - NITRO_PORT=3000
      - HOST=0.0.0.0
      - PORT=3000
    networks:
      - dokploy-network

  nginx:
    image: nginx:alpine
    depends_on:
      - app
    expose:
      - "80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-cache:/var/cache/nginx
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true

volumes:
  nginx-cache:
