services:
  app:
    build: .
    environment: 
      - HOST=0.0.0.0
      - NITRO_HOST=0.0.0.0
    expose:
      - "3000"
    networks:
      - dokploy-network

  nginx:
    image: nginx:alpine
    depends_on:
      - app
    expose:
      - "80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-cache:/var/cache/nginx
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true

volumes:
  nginx-cache:
